name: Scrape Faturas ANP
on:
  schedule:
    - cron: '0 8 * * *'  # 8h UTC = 5h BRT
  workflow_dispatch:       # Permite execu√ß√£o manual

jobs:
  scrape:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout c√≥digo
      uses: actions/checkout@v3
      with:
        token: ${{ secrets.PAT_TOKEN }}
        path: .  # For√ßa o checkout no diret√≥rio atual
        
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: pip install requests beautifulsoup4
        
    - name: Run scraper
      run: |
        # Navega para a pasta correta se necess√°rio
        if [ -d "anp-faturas-scraper" ]; then
          cd anp-faturas-scraper
        fi
        python src/faturas_scraper.py
        
    - name: Commit and push
      run: |
        if [ -d "anp-faturas-scraper" ]; then
          cd anp-faturas-scraper
        fi
        git config --local user.email "github_anp@outlook.com"
        git config --local user.name "GitHub ANP Automation"
        git add data/faturas_anp.json
        git commit -m "üì¶ Auto-update: Faturas ANP $(date +'%Y-%m-%d %H:%M')"
        git push
