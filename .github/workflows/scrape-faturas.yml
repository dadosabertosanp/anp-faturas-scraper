name: Scrape Faturas ANP
on:
  schedule:
    - cron: '0 5 * * 1-5'  # Segunda a sexta √†s 5h UTC (2h BRT)
  workflow_dispatch:         # Permite execu√ß√£o manual

jobs:
  scrape:
    runs-on: ubuntu-latest
    timeout-minutes: 15  # Previne execu√ß√µes infinitas
    
    steps:
    - name: Checkout c√≥digo
      uses: actions/checkout@v3
      with:
        token: ${{ secrets.PAT_TOKEN }}
        
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        cache: 'pip'  # Habilita cache de depend√™ncias
        
    - name: Install dependencies
      run: pip install requests beautifulsoup4
        
    - name: Run scraper
      run: python src/faturas_scraper.py
        
    - name: Commit and push changes
      run: |
        git config --local user.email "github_anp@outlook.com"
        git config --local user.name "GitHub ANP Automation"
        git add data/faturas_anp.json
        git commit -m "üì¶ Auto-update: Faturas ANP $(date +'%Y-%m-%d %H:%M')" || echo "Sem altera√ß√µes para commit"
        git push
